<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试报告</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .success-badge {
            background-color: #28a745;
            color: white;
        }
        .failure-badge {
            background-color: #dc3545;
            color: white;
        }
        .scene-card {
            margin-bottom: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .scene-header {
            cursor: pointer;
            padding: 10px 15px;
            border-radius: 5px 5px 0 0;
        }
        .success-header {
            background-color: rgba(40, 167, 69, 0.1);
            border-left: 5px solid #28a745;
        }
        .failure-header {
            background-color: rgba(220, 53, 69, 0.1);
            border-left: 5px solid #dc3545;
        }
        .scene-body {
            padding: 15px;
            border: 1px solid #eee;
            border-top: none;
            border-radius: 0 0 5px 5px;
        }
        .step-item {
            padding: 8px 15px;
            margin-bottom: 5px;
            border-radius: 3px;
            cursor: pointer;
        }
        .step-success {
            background-color: rgba(40, 167, 69, 0.05);
            border-left: 3px solid #28a745;
        }
        .step-failure {
            background-color: rgba(220, 53, 69, 0.05);
            border-left: 3px solid #dc3545;
        }
        .step-details {
            margin-top: 10px;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 3px;
            font-size: 0.9rem;
        }
        pre {
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 3px;
            max-height: 300px;
            overflow-y: auto;
        }
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px;
        }
        .summary-stats {
            margin-bottom: 20px;
        }
        .stat-card {
            text-align: center;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: transform 0.2s;
        }
        .stat-card:hover {
            transform: translateY(-2px);
        }
        .chart-container {
            height: 300px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            border-radius: 5px;
            padding: 15px;
            background-color: #fff;
        }
        .history-chart-container {
            height: 350px;
        }
        .status-chart-container {
            height: 250px;
        }
        .left-panel {
            height: calc(100vh - 100px);
            overflow-y: auto;
        }
        .right-panel {
            height: calc(100vh - 100px);
            display: flex;
            flex-direction: column;
        }
        .chart-title {
            font-size: 1.2rem;
            margin-bottom: 15px;
            text-align: center;
        }
        .skipped-badge {
            background-color: #ffc107;
            color: white;
        }
        .step-skipped {
            background-color: rgba(255, 193, 7, 0.05);
            border-left: 3px solid #ffc107;
        }
        .tooltip-container {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 5px 10px;
            border-radius: 3px;
            font-size: 0.8rem;
            pointer-events: none;
            z-index: 1000;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container-fluid mt-4 mb-5">
        <h1 class="text-center mb-4">自动化测试报告</h1>
        <div id="current-date" class="text-center mb-3" style="display: none;">
            <span class="badge bg-info">当前显示: <span id="current-date-value">最新数据</span></span>
            <button id="reset-to-latest" class="btn btn-sm btn-outline-primary ms-2" style="display: none;">返回最新数据</button>
        </div>
        
        <div id="loading" class="loading">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">加载中...</span>
            </div>
        </div>

        <div id="report-content" style="display: none;">
            <div class="row">
                <!-- 左侧面板：统计信息和场景列表 -->
                <div class="col-md-5 left-panel">
                    <div class="row summary-stats mb-4">
                        <div class="col-md-4">
                            <div class="stat-card bg-light" onclick="filterScenesByStatus('all')">
                                <h3 id="total-scenes">0</h3>
                                <p class="mb-0">总场景数</p>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="stat-card bg-success bg-opacity-10" onclick="filterScenesByStatus(1)">
                                <h3 id="success-scenes">0</h3>
                                <p class="mb-0">成功场景数</p>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="stat-card bg-danger bg-opacity-10" onclick="filterScenesByStatus(0)">
                                <h3 id="failed-scenes">0</h3>
                                <p class="mb-0">失败场景数</p>
                            </div>
                        </div>
                    </div>
                    <div id="scenes-container"></div>
                </div>
                
                <!-- 右侧面板：图表 -->
                <div class="col-md-7 right-panel">
                    <!-- 右上：历史趋势图 -->
                    <div class="chart-container history-chart-container">
                        <div class="chart-title">历史趋势图</div>
                        <canvas id="history-chart"></canvas>
                        <div id="history-tooltip" class="tooltip-container"></div>
                    </div>
                    
                    <!-- 右中：环形图 -->
                    <div class="chart-container status-chart-container">
                        <div class="chart-title">场景状态分布</div>
                        <canvas id="status-chart"></canvas>
                        <div id="chart-tooltip" class="tooltip-container"></div>
                    </div>
                    
                    <!-- 右下方：场景耗时条形图 -->
                    <div class="chart-container">
                        <div class="chart-title">场景耗时分布</div>
                        <canvas id="duration-chart"></canvas>
                        <div id="duration-tooltip" class="tooltip-container"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/socket.io/client-dist/socket.io.min.js"></script>
    <script>
        // 全局变量，用于存储场景数据和图表实例
        let allScenes = [];
        let statusChart = null;
        let durationChart = null;
        let historyChart = null;

        // 初始化环形图
        function initStatusChart(sceneResults) {
            const successCount = sceneResults.filter(scene => scene.is_success === 1).length;
            const failureCount = sceneResults.filter(scene => scene.is_success === 0).length;
            const skippedCount = sceneResults.filter(scene => scene.is_success === 2).length;
            const total = sceneResults.length;
            const successRate = total > 0 ? Math.round((successCount / total) * 100) : 0;

            const ctx = document.getElementById('status-chart').getContext('2d');
            statusChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['成功', '失败', '跳过'],
                    datasets: [{
                        data: [successCount, failureCount, skippedCount],
                        backgroundColor: ['#28a745', '#dc3545', '#ffc107'],
                        borderWidth: 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    cutout: '70%',
                    plugins: {
                        legend: {
                            position: 'bottom'
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    const label = context.label || '';
                                    const value = context.raw;
                                    const total = context.dataset.data.reduce((a, b) => a + b, 0);
                                    const percentage = Math.round((value / total) * 100);
                                    return `${label}: ${value} (${percentage}%)`;
                                }
                            }
                        }
                    },
                    onClick: (event, elements) => {
                        if (elements.length > 0) {
                            const index = elements[0].index;
                            const status = index === 0 ? 1 : (index === 1 ? 0 : 2);
                            filterScenesByStatus(status);
                        }
                    }
                },
                plugins: [{
                    id: 'centerText',
                    beforeDraw: function(chart) {
                        const width = chart.width;
                        const height = chart.height;
                        const ctx = chart.ctx;
                        
                        ctx.restore();
                        ctx.font = 'bold 24px Arial';
                        ctx.textBaseline = 'middle';
                        ctx.textAlign = 'center';
                        
                        const text = `${successRate}%`;
                        const textX = width / 2;
                        const textY = height / 2;
                        
                        ctx.fillStyle = '#333';
                        ctx.fillText(text, textX, textY);
                        
                        ctx.font = '14px Arial';
                        ctx.fillText('成功率', textX, textY + 25);
                        ctx.save();
                    }
                }],
                plugins: [{
                    id: 'centerText',
                    beforeDraw: function(chart) {
                        const width = chart.width;
                        const height = chart.height;
                        const ctx = chart.ctx;
                        
                        ctx.restore();
                        ctx.font = 'bold 24px Arial';
                        ctx.textBaseline = 'middle';
                        ctx.textAlign = 'center';
                        
                        const text = `${successRate}%`;
                        const textX = width / 2;
                        const textY = height / 2;
                        
                        ctx.fillStyle = '#333';
                        ctx.fillText(text, textX, textY);
                        
                        ctx.font = '14px Arial';
                        ctx.fillText('成功率', textX, textY + 25);
                        ctx.save();
                    }
                }]
            });
        }

        // 初始化条形图
        function initDurationChart(sceneResults) {
            // 计算场景耗时分布
            const durations = sceneResults.map(scene => {
                let totalDuration = 0;
                if (Array.isArray(scene.scene_result)) {
                    totalDuration = scene.scene_result.reduce((sum, step) => sum + (step.duration || 0), 0);
                }
                return totalDuration;
            });
        
            // 创建耗时区间
            const intervals = [0, 1, 2, 5, 10, 20, 50];
            const counts = new Array(intervals.length).fill(0);
            const scenesInInterval = new Array(intervals.length).fill().map(() => []);
        
            durations.forEach((duration, index) => {
                for (let i = 0; i < intervals.length; i++) {
                    const nextInterval = intervals[i + 1] || Infinity;
                    if (duration >= intervals[i] && duration < nextInterval) {
                        counts[i]++;
                        scenesInInterval[i].push(sceneResults[index]);
                        break;
                    }
                }
            });
        
            const labels = intervals.map((val, i) => {
                const nextVal = intervals[i + 1];
                return nextVal ? `${val}-${nextVal}秒` : `>${val}秒`;
            });
        
            const ctx = document.getElementById('duration-chart').getContext('2d');
            durationChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        data: counts,
                        backgroundColor: '#4a90e2',
                        borderWidth: 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            callbacks: {
                                title: function(context) {
                                    return context[0].label;
                                },
                                label: function(context) {
                                    return `场景数量: ${context.raw}`;
                                }
                            }
                        }
                    },
                    onClick: (event, elements) => {
                        if (elements.length > 0) {
                            const index = elements[0].index;
                            showDetailChart(scenesInInterval[index], labels[index]);
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                stepSize: 1
                            },
                            title: {
                                display: true,
                                text: '场景数量'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: '耗时区间'
                            }
                        }
                    }
                }
            });
        }

        // 显示详细场景图表
        function showDetailChart(scenes, intervalLabel) {
            // 隐藏原条形图，显示详细图表
            document.getElementById('detail-chart-container').style.display = 'block';
            
            // 准备数据
            const sceneNames = scenes.map(scene => scene.scene_name || '未命名场景');
            const durations = scenes.map(scene => {
                let totalDuration = 0;
                if (Array.isArray(scene.scene_result)) {
                    totalDuration = scene.scene_result.reduce((sum, step) => sum + (step.duration || 0), 0);
                }
                return totalDuration;
            });
            
            // 创建详细图表
            const ctx = document.getElementById('detail-chart').getContext('2d');
            if (window.detailChart) {
                window.detailChart.destroy();
            }
            
            document.querySelector('#detail-chart-container .chart-title').textContent = `${intervalLabel} 时间区间内的场景详情`;
            
            window.detailChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: sceneNames,
                    datasets: [{
                        label: '耗时(秒)',
                        data: durations,
                        backgroundColor: scenes.map(scene => scene.is_success === 1 ? '#28a745' : (scene.is_success === 2 ? '#ffc107' : '#dc3545')),
                        borderWidth: 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    indexAxis: 'y',
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return `耗时: ${context.raw.toFixed(2)}秒`;
                                }
                            }
                        }
                    },
                    scales: {
                        x: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: '耗时(秒)'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: '场景名称'
                            }
                        }
                    }
                }
            });
        }

        // 隐藏详细图表
        function hideDetailChart() {
            document.getElementById('detail-chart-container').style.display = 'none';
        }

        // 根据状态筛选场景
        function filterScenesByStatus(status) {
            const filteredScenes = status === 'all' ? allScenes : allScenes.filter(scene => scene.is_success === status);
            const scenesContainer = document.getElementById('scenes-container');
            scenesContainer.innerHTML = '';
            filteredScenes.forEach((scene, index) => renderScene(scene, index, scenesContainer));
        }

        // 渲染报告
        function renderReport(data) {
            const sceneResults = data.scene_result || [];
            allScenes = sceneResults;

            // 更新统计信息
            document.getElementById('total-scenes').textContent = sceneResults.length;
            const successScenes = sceneResults.filter(scene => scene.is_success === 1).length;
            document.getElementById('success-scenes').textContent = successScenes;
            document.getElementById('failed-scenes').textContent = sceneResults.length - successScenes;

            // 初始化图表
            initStatusChart(sceneResults);
            initDurationChart(sceneResults);

            // 渲染场景列表
            const scenesContainer = document.getElementById('scenes-container');
            sceneResults.forEach((scene, index) => renderScene(scene, index, scenesContainer));
        }

        // 渲染单个场景
        function renderScene(scene, index, container) {
            const sceneCard = document.createElement('div');
            sceneCard.className = 'scene-card';
            
            const isSuccess = scene.is_success === 1;
            const isSkipped = scene.is_success === 2;
            const headerClass = isSuccess ? 'success-header' : (isSkipped ? 'skipped-header' : 'failure-header');
            const badgeClass = isSuccess ? 'success-badge' : (isSkipped ? 'skipped-badge' : 'failure-badge');
            
            const sceneName = scene.scene_name || `场景 ${index + 1}`;
            const sceneType = scene.scene_type || '场景';
            
            // 计算场景总耗时
            let totalDuration = 0;
            if (Array.isArray(scene.scene_result)) {
                totalDuration = scene.scene_result.reduce((sum, step) => sum + (step.duration || 0), 0);
            }
            
            sceneCard.innerHTML = `
                <div class="scene-header ${headerClass}" data-bs-toggle="collapse" data-bs-target="#scene-${index}">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <span class="badge ${badgeClass} me-2">${isSuccess ? '成功' : (isSkipped ? '跳过' : '失败')}</span>
                            <strong>${sceneName}</strong> <small class="text-muted">(${sceneType})</small>
                        </div>
                        <div>
                            <span class="badge bg-secondary">${totalDuration}秒</span>
                            <i class="bi bi-chevron-down"></i>
                        </div>
                    </div>
                </div>
                <div class="collapse scene-body" id="scene-${index}">
                    ${renderSceneDetails(scene, index)}
                </div>
            `;
            
            container.appendChild(sceneCard);
        }
        
        // 渲染场景详情
        function renderSceneDetails(scene, sceneIndex) {
            if (!Array.isArray(scene.scene_result)) {
                return `<div class="alert alert-info">无详细步骤信息</div>`;
            }
            
            let html = '<div class="steps-container">';
            
            scene.scene_result.forEach((step, stepIndex) => {
                const isStepSuccess = step.is_success === 1;
                const isStepSkipped = step.is_success === 2;
                const stepClass = isStepSuccess ? 'step-success' : (isStepSkipped ? 'step-skipped' : 'step-failure');
                const stepName = step.step_name || `步骤 ${stepIndex + 1}`;
                const duration = step.duration || 0;
                
                html += `
                    <div class="step-item ${stepClass}" data-bs-toggle="collapse" data-bs-target="#step-${sceneIndex}-${stepIndex}">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <i class="bi ${isStepSuccess ? 'bi-check-circle-fill text-success' : (isStepSkipped ? 'bi-exclamation-circle-fill text-warning' : 'bi-x-circle-fill text-danger')}"></i>
                                <span class="ms-2">${stepName}</span>
                            </div>
                            <div>
                                <span class="badge bg-secondary">${duration}秒</span>
                                <i class="bi bi-chevron-down ms-2"></i>
                            </div>
                        </div>
                    </div>
                    <div class="collapse step-details" id="step-${sceneIndex}-${stepIndex}">
                        ${renderStepDetails(step)}
                    </div>
                `;
            });
            
            html += '</div>';
            return html;
        }
        
        // 渲染步骤详情
        function renderStepDetails(step) {
            let html = '<div class="row">';
            
            // 请求信息
            html += '<div class="col-md-6">';
            html += '<h6>请求信息</h6>';
            html += `<p><strong>路径:</strong> ${step.path || 'N/A'}</p>`;
            html += `<p><strong>方法:</strong> ${step.method || 'N/A'}</p>`;
            html += `<p><strong>耗时:</strong> ${step.duration || 0}秒</p>`;
            
            // 查询参数
            if (step.query) {
                html += '<h6>查询参数</h6>';
                html += `<pre>${JSON.stringify(step.query, null, 2)}</pre>`;
            }
            
            // 表单数据
            if (step.form_data) {
                html += '<h6>表单数据</h6>';
                html += `<pre>${JSON.stringify(step.form_data, null, 2)}</pre>`;
            }
            
            // 请求体
            if (step.body) {
                html += '<h6>请求体</h6>';
                html += `<pre>${JSON.stringify(step.body, null, 2)}</pre>`;
            }
            
            html += '</div>';
            
            // 响应信息
            html += '<div class="col-md-6">';
            html += '<h6>响应信息</h6>';
            
            if (step.error_msg) {
                html += `<div class="alert alert-danger">${step.error_msg}</div>`;
            } else if (step.response) {
                try {
                    const responseStr = typeof step.response === 'object' ? 
                        JSON.stringify(step.response, null, 2) : String(step.response);
                    html += `<pre>${responseStr}</pre>`;
                } catch (e) {
                    html += `<pre>${step.response}</pre>`;
                }
            } else {
                html += '<p>无响应数据</p>';
            }
            
            html += '</div>';
            html += '</div>';
            
            return html;
        }
        
        // 添加刷新数据的函数
        function refreshData() {
            console.log('正在刷新数据...');
            document.getElementById('loading').style.display = 'flex';
            
            // 获取最新数据
            fetch('/api/data')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('report-content').style.display = 'block';
                    
                    // 清空场景列表容器
                    document.getElementById('scenes-container').innerHTML = '';
                    
                    // 清除旧图表
                    if (statusChart) statusChart.destroy();
                    if (durationChart) durationChart.destroy();
                    
                    // 重新渲染报告
                    renderReport(data);
                })
                .catch(error => {
                    document.getElementById('loading').innerHTML = `<div class="alert alert-danger">加载数据失败: ${error}</div>`;
                });
                
            // 获取最新历史数据
            fetch('/api/history')
                .then(response => response.json())
                .then(data => {
                    if (historyChart) historyChart.destroy();
                    initHistoryChart(data);
                })
                .catch(error => {
                    console.error('加载历史数据失败:', error);
                });
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            // 初始加载数据
            refreshData();
            
            // 连接WebSocket
            const socket = io();
            
            // 监听文件变动事件
            socket.on('data_updated', function(data) {
                console.log('收到文件变动通知:', data);
                // 自动刷新数据
                refreshData();
            });
            
            // 添加手动刷新按钮
            const reportHeader = document.querySelector('h1.text-center');
            const refreshButton = document.createElement('button');
            refreshButton.className = 'btn btn-primary position-absolute';
            refreshButton.style.right = '20px';
            refreshButton.style.top = '20px';
            refreshButton.innerHTML = '<i class="bi bi-arrow-clockwise"></i> 刷新数据';
            refreshButton.addEventListener('click', refreshData);
            
            // 将按钮添加到页面
            reportHeader.parentNode.style.position = 'relative';
            reportHeader.parentNode.appendChild(refreshButton);
            
            // 添加返回最新数据按钮的事件监听
            document.getElementById('reset-to-latest').addEventListener('click', resetToLatestData);
        });
        
        // 初始化历史趋势图
        function initHistoryChart(historyData) {
            if (!historyData || historyData.length === 0) {
                return;
            }
            
            // 按时间戳排序
            historyData.sort((a, b) => a.timestamp - b.timestamp);
            
            // 修改日期格式，只显示到分钟，不显示秒
            const labels = historyData.map(item => {
                // 如果日期格式是 YYYY-MM-DD HH:MM:SS，则截取掉秒的部分
                if (item.date && item.date.length === 19) {
                    return item.date.substring(0, 16); // 只保留到分钟 YYYY-MM-DD HH:MM
                }
                return item.date;
            });
            const successData = historyData.map(item => item.success);
            const failureData = historyData.map(item => item.failure);
            const skippedData = historyData.map(item => item.skipped);
            
            const ctx = document.getElementById('history-chart').getContext('2d');
            historyChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: '成功',
                            data: successData,
                            borderColor: '#28a745',
                            backgroundColor: 'rgba(40, 167, 69, 0.1)',
                            borderWidth: 2,
                            tension: 0.1,
                            fill: false
                        },
                        {
                            label: '失败',
                            data: failureData,
                            borderColor: '#dc3545',
                            backgroundColor: 'rgba(220, 53, 69, 0.1)',
                            borderWidth: 2,
                            tension: 0.1,
                            fill: false
                        },
                        {
                            label: '跳过',
                            data: skippedData,
                            borderColor: '#ffc107',
                            backgroundColor: 'rgba(255, 193, 7, 0.1)',
                            borderWidth: 2,
                            tension: 0.1,
                            fill: false
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        tooltip: {
                            mode: 'index',
                            intersect: false,
                            callbacks: {
                                title: function(context) {
                                    return context[0].label;
                                },
                                label: function(context) {
                                    const label = context.dataset.label || '';
                                    return `${label}: ${context.raw}`;
                                }
                            }
                        },
                        legend: {
                            position: 'top',
                        }
                    },
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: '时间'
                            },
                            ticks: {
                                maxRotation: 45,
                                minRotation: 45
                            }
                        },
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: '场景数量'
                            },
                            ticks: {
                                stepSize: 1
                            }
                        }
                    },
                    // 添加点击事件处理
                    onClick: (event, elements) => {
                        if (elements.length > 0) {
                            // 如果直接点击到了数据点
                            const index = elements[0].index;
                            const selectedData = historyData[index];
                            if (selectedData && selectedData.filename) {
                                loadHistoricalData(selectedData.filename);
                            }
                        } else {
                            // 如果没有直接点击到数据点，找到最近的数据点
                            const canvasPosition = Chart.helpers.getRelativePosition(event, historyChart);
                            const xAxis = historyChart.scales.x;
                            const yAxis = historyChart.scales.y;
                            
                            // 找到最接近点击位置的x轴索引
                            let minDistance = Number.MAX_VALUE;
                            let closestIndex = -1;
                            
                            xAxis.ticks.forEach((tick, index) => {
                                const xPos = xAxis.getPixelForTick(index);
                                const distance = Math.abs(xPos - canvasPosition.x);
                                
                                if (distance < minDistance) {
                                    minDistance = distance;
                                    closestIndex = index;
                                }
                            });
                            
                            if (closestIndex !== -1 && historyData[closestIndex] && historyData[closestIndex].filename) {
                                loadHistoricalData(historyData[closestIndex].filename);
                            }
                        }
                    }
                }
            });
        }
        
        // 加载历史数据
        function loadHistoricalData(filename) {
            // 显示加载中状态
            document.getElementById('loading').style.display = 'flex';
            document.getElementById('report-content').style.display = 'none';
            
            // 请求特定日期的数据
            fetch(`/api/data/${filename}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('数据加载失败');
                    }
                    return response.json();
                })
                .then(data => {
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('report-content').style.display = 'block';
                    
                    // 清空场景列表容器
                    document.getElementById('scenes-container').innerHTML = '';
                    
                    // 清除旧图表
                    if (statusChart) statusChart.destroy();
                    if (durationChart) durationChart.destroy();
                    
                    // 更新当前显示的日期信息
                    const dateMatch = filename.match(/(\d{4})(\d{2})(\d{2})_(\d{2})(\d{2})(\d{2})/);
                    if (dateMatch) {
                        const [_, year, month, day, hour, minute, second] = dateMatch;
                        const formattedDate = `${year}-${month}-${day} ${hour}:${minute}:${second}`;
                        document.getElementById('current-date-value').textContent = formattedDate;
                        document.getElementById('current-date').style.display = 'block';
                        
                        // 检查是否为最新数据，只有在非最新数据时才显示返回按钮
                        fetch('/api/history')
                            .then(response => response.json())
                            .then(historyData => {
                                if (historyData && historyData.length > 0) {
                                    // 按时间戳排序
                                    historyData.sort((a, b) => b.timestamp - a.timestamp);
                                    // 检查当前查看的是否为最新数据
                                    const isLatest = historyData[0].filename === filename;
                                    document.getElementById('reset-to-latest').style.display = isLatest ? 'none' : 'inline-block';
                                }
                            })
                            .catch(error => {
                                console.error('获取历史数据失败:', error);
                                // 出错时默认显示返回按钮
                                document.getElementById('reset-to-latest').style.display = 'inline-block';
                            });
                    }
                    
                    // 重新渲染报告
                    renderReport(data);
                })
                .catch(error => {
                    document.getElementById('loading').innerHTML = `<div class="alert alert-danger">加载数据失败: ${error}</div>`;
                    setTimeout(() => {
                        document.getElementById('loading').innerHTML = `<div class="spinner-border text-primary" role="status"><span class="visually-hidden">加载中...</span></div>`;
                    }, 3000);
                });
        }
        
        // 返回最新数据
        function resetToLatestData() {
            // 隐藏日期显示
            document.getElementById('current-date').style.display = 'none';
            document.getElementById('reset-to-latest').style.display = 'none';
            
            // 重新加载最新数据
            refreshData();
        }
    </script>
</body>
</html>
